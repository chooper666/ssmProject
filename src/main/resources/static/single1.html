<script>
	var pageNum=1;
	var pageSize=4;
	var pageNums=0;
	var blogId=sessionStorage.getItem("blogInfo");
	var str=sessionStorage.getItem("info");
	var user=JSON.parse(str);
	function init() {
		jQuery.post("blogmsg/findById",{"blogId":blogId},function (rst) {
			console.log(rst.blogDate);
			var trs='';
			trs+=`\t\t\t\t<div class="comments-list hover14 column animated wow fadeInUp" data-wow-duration="1200ms" data-wow-delay="500ms">
\t\t\t\t\t<h3>${rst.blogTitle}</h3>
\t\t\t\t\t<ul>
\t\t\t\t\t\t<li><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>${rst.blogDate}<i>|</i></li>
\t\t\t\t\t\t<li><a href="#"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>3 Comments</a> <i>|</i></li>
\t\t\t\t\t\t<li><a href="#"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>200 Likes</a> <i>|</i></li>
\t\t\t\t\t\t<li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>发布人：${rst.blogPublisherName}</a></li>
\t\t\t\t\t</ul>
\t\t\t\t\t<div>
\t\t\t\t\t\t<figure><img style="width: 1000px;height: 500px" src="images/${rst.blogImg}" alt=" " class="img-responsive" /></figure>
\t\t\t\t\t</div>
\t\t\t\t\t<p>${rst.blogInfo}</p>
\t\t\t\t</div>
\t\t\t\t<div class="admin animated wow fadeInUp" data-wow-duration="1200ms" data-wow-delay="500ms">
\t\t\t\t\t<div class="admin-left">
\t\t\t\t\t\t<img src="images/t1.jpg" alt=" " class="img-responsive" />
\t\t\t\t\t</div>
\t\t\t\t\t<div class="admin-right">
\t\t\t\t\t\t<p>如有侵权请联系下方电话<a href="#">发布人电话：${rst.blogPublisherPhoneNumber}</a></p>
\t\t\t\t\t</div>
\t\t\t\t\t<div class="clearfix"> </div>
\t\t\t\t</div>`;
			jQuery("#blogdetail").html(trs);
		})
	}
	function init2(){
		id=Number(blogId);
		var param={
			"pageNum":pageNum,
			"pageSize":pageSize,
			"blogId":id
		}
		console.log(param);
		jQuery.post("blogcom/findAll",param,function (rst) {
			pageNums=rst.pages;
			var arrs=rst.list;
			var trs='';
			for(var i=0;i<arrs.length;i++) {
				var u=arrs[i];
				trs += `
\t\t\t\t\t\t<div class="recent-comments-grid animated wow fadeInUp" data-wow-duration="1200ms" data-wow-delay="500ms">
\t\t\t\t\t\t\t<div class="recent-comments-grid-left">
\t\t\t\t\t\t\t\t<img src="images/t2.jpg" alt=" " class="img-responsive" />
\t\t\t\t\t\t\t</div>
\t\t\t\t\t\t\t<div class="recent-comments-grid-right">
\t\t\t\t\t\t\t\t<h4><a href="#">用户：${u.blogComUserName}</a></h4>
\t\t\t\t\t\t\t\t<p>评价内容：${u.blogComInfo}<span>评价时间：${u.blogComDate}</span></p>
\t\t\t\t\t\t\t</div>
\t\t\t\t\t\t\t<div class="clearfix"> </div>
\t\t\t\t\t\t</div>`;
			}
			jQuery("#blogcom").html(trs);
			var nums=rst.navigatepageNums;
			var nav=`<li>
<a href="#" aria-label="Previous" onclick="pageUtil(${pageNum-1})">
<span aria-hidden="true">«</span>
</a>
</li>`;
			for(var i=0;i<nums.length;i++){
				nav+=`<li class="page-item ${pageNum==nums[i]?'active':''}"><a href="#" onclick="pageUtil(${nums[i]})">${nums[i]}</a></li>`;
			}
			nav+=`<li>
<a href="#" aria-label="Next" onclick="pageUtil(${pageNum+1})">
<span aria-hidden="true">»</span>
</a>
</li>`;
			jQuery("#blogcomPage").html(nav);
		})
	}
	jQuery(function () {
		init();
		init2();
	})
	function pageUtil(num) {
		if(num<=1){
			num=1;
		}
		if(num>=pageNums){
			num=pageNums;
		}
		pageNum=num;
		init2();

	}
	function blogcom() {
		var blogComInfo=jQuery("#blogcomdetail").val();
		var blogcom={
			"blogId":blogId,
			"blogComUserId":user.userId,
			"blogComUserName":user.userName,
			"blogComInfo":blogComInfo
		}
		jQuery.post("blogcom/save",blogcom,function (rst) {
			if(rst==1){
				alert("评价成功")
				init2();
			}
			else {
				alert("评价失败")
			}
		})
	}
</script>
