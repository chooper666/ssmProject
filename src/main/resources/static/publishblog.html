<script type="text/javascript">
    function imgPreview(fileDom) {
        //判断是否支持FileReader
        if (window.FileReader) {
            var reader = new FileReader();
        } else {
            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
        }

        //获取文件
        var file = fileDom.files[0];

        var imageType = /^image\//;
        //是否是图片
        if (!imageType.test(file.type)) {
            alert("请选择图片！");
            return;
        }
        //读取完成
        reader.onload = function(e) {
            //获取图片dom
            var img = document.getElementById("preview");

            //图片路径设置为读取的图片
            img.src = e.target.result;

        };

        reader.readAsDataURL(file);
    }
</script>


<script>
    var str=sessionStorage.getItem("info");

    jQuery(function () {

            param.append("file",jQuery("#file")[0].files[0]);
            if(("file",jQuery("#file")[0].files[0])==null||("file",jQuery("#file")[0].files[0])==''){
                alert("请上传照片");

            }
            console.log(param);
            console.log(param.get("blogTitle"));
            param.append("blogPublisherName",user.userName);
            param.append("blogPublisherPhoneNumber",user.userPhoneNumber);
            param.append("blogPublisherId",user.userId);
