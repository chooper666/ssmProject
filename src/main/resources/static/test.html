<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<iframe src="login.html" frameborder="0" scrolling="no" width="100%"height="700px"></iframe>
<input type="text" placeholder="请输入你想去的地方">

<button onclick="jump()">跳转</button>
<script src="jquery/jquery-3.6.0.min.js"></script>
<script>
    function jump() {
        var s = document.getElementsByTagName('input')[0];
        window.open('http://localhost:1001/hotel/Map.html?'+'txt=' + encodeURI(s.value));
    }
</script>
</body>
</html>
