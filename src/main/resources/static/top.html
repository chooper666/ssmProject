<script>

    var str=sessionStorage.getItem("info");
    var user=JSON.parse(str);
    var userId=user.userId;

    function init()
    {
        console.log(userId);
        jQuery.post("user/findById",{"userId":userId},function (rst) {
            console.log(rst.userName);
            $("#userName").html('你好'+rst.userName);
        })
    }
    jQuery(function () {
        init();
        console.log(user.userStatus);
        if(user.userStatus == 1){
            var info=`<a href="publishHome.html" target="_top">发布房源&nbsp;&nbsp;&nbsp;</a>`
            jQuery("#publish").html(info);
        }
    })

    $("#exit").click(function() {
        window.sessionStorage.removeItem("info");
    })

        window.open('customerchat.html?'+'userId=' + encodeURI(userId));
