<script>
    function myFunction() {
        var form=jQuery("#adminLoginForm").serialize();
        jQuery.post("admin/login",form,function (rst) {
            //js中非空即真
            if(rst){
                //跳转主页面
                location.href="adminindex.html";
                //把查询的数据以info作为key存放会话中
                //如果数据是json对象的话，需要转为
                //json字符串以后尽心存放
                sessionStorage.setItem("info",JSON.stringify(rst));
            }else{
                alert("登录信息有误!");
            }
        })

    }
